<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- awesome -->
    <script src="https://kit.fontawesome.com/85d094cf0a.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="nike-bg-head">
        <!-- navbar start and slid -->
        <section>
            <nav class="navbar navbar-expand-lg nike-bg-head">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#"><img class="w-25 ps-5" src="icons/Logo.png" alt=""></a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav position-absolute top-0 end-20 ">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">contact Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">About Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </section>
        <!-- slider -->
        <section>

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner d-flex">
                    <div class="carousel-item active ">
                        <div class="">
                            <img src="images/Group 33092.png" class="d-block w-100" alt="...">

                        </div>
                        <div class="d-block p-5">
                            <h1>
                                <span class="nike-text">NIKE REACT</span>
                                <br>
                                <span class="infinity-code">INFINITY RUN-2</span>
                            </h1>
                            <br>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, explicabo!</p>
                            <button type="button" class="btn btn-outline-primary ">
                                <i class="fa fa-light fa-cart-shopping"></i>
                                Primary</button>
                        </div>
                    </div>
                    <div class="carousel-item  ">
                        <div class="d-flex">
                            <img src="images/Group 33102.png" class="d-block w-100" alt="...">

                        </div>
                        <div class="d-block p-5">
                            <h1>
                                <span class="nike-text">NIKE REACT</span>
                                <br>
                                <span class="infinity-code">INFINITY RUN-2</span>
                            </h1>
                            <br>
                            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, explicabo!</p>
                            <button type="button" class="btn btn-outline-primary ">
                                <i class="fa fa-light fa-cart-shopping"></i>
                                Primary</button>
                        </div>

                    </div>

                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>


    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
